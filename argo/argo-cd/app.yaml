apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: example-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://raw.githubusercontent.com/IBM/charts/master/repo/stable/
    targetRevision: 1.0.1
    path: ibm-charts/
    chart: ibm-nginx-dev
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: example-app
  syncPolicy:
    automated:
      prune: false
      selfHeal: false